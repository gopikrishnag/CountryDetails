<mat-card-content *ngIf="hideCountryList" >
<mat-form-field   >
    <mat-label>Select Country</mat-label>
    <mat-select [formControl] = "formCtrl" (selectionChange)="onCountryChanged($event)" required  >
      <mat-option>--</mat-option>
      <mat-option *ngFor="let country of countries" [value]="country.code" >
        {{country.name}}
      </mat-option>
    </mat-select>
   
  </mat-form-field>
  </mat-card-content>
