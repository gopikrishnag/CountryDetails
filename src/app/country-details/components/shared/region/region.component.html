<mat-card-content>
  <mat-form-field>
    <mat-label>Select Region</mat-label>
    <mat-select [formControl]="formCtrl" (selectionChange)="onRegionChanged($event)" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let region of regions" [value]="region.name">
        {{region.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card-content>
